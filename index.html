<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="content">
    <header>
      <h1 class="title">Log In</h1>
    </header>
    <form action="" method="" class="form">
      <div class="email">
        <label for="email" class="email__sign">Email</label>
        <input id="email" class="email__entry" type="email" name="" placeholder="email@example.com">
        <div class="email--img"><img src="img/Email.svg" alt=""></div>
      </div>
      <div class="password">
        <label for="password" class="password__sign">Password</label>
        <input id="password" class="password__entry" type="password" name="" placeholder="minimum 8 characters">
        <div class="password--img"><img src="img/Lock.svg" alt=""></div>
      </div>
      <div class="button">
        <button type="submit" class="button__submit">Log In</button>
      </div>
    </form>
    <div>
      <p class="text">By logging in you indicate that you have read and agree to our <a href=""><span class="link">Terms
            of Use</span></a> and <a href=""><span class="link">Privacy Policy</span></a>.
      </p>
    </div>
  </div>

</body>

</html>
